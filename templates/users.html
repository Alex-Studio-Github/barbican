{% extends "layout.html" %}

{% block body %}
<div class="row">
    <div class="span3">
        <div class="well sidebar-nav">
            <ul class="nav nav-list">
                <li class="nav-header">Actions</li>
                <li><a href="#"><i class="icon-plus"></i> Add User</a></li>
            </ul>
        </div>
    </div>
    <div class="span9">
        <div class="page-header">
            <h1>Users</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% else %}
                <em>No users yet.</em>
                {% endfor %}
            </tbody>

        </table>
    </div>
</div>
{% endblock %}
